repos:
  - url: git@github.com:hovanvydut/pbl6-tsrc.git
    branch: main
    dest: manifest

  - url: git@github.com:hovanvydut/pbl6-mobile.git
    branch: master
    dest: mobile

  - url: git@github.com:hovanvydut/pbl6-frontend-admin.git
    branch: main
    dest: fe/admin

  - url: git@github.com:hovanvydut/pbl6-frontend-client.git
    branch: main
    dest: fe/client

  - url: git@github.com:phuocleoceo/Base-BE.git
    branch: main
    dest: be/base

groups:
  fe:
    repos:
      - fe/admin
      - fe/client
  be:
    repos:
      - be/base
  mobile:
    repos:
      - mobile